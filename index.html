<!DOCTYPE html>
<html>
    <head>
      <title>Happy Hut</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav>
        <h1> Happy Hut </h1>

        </nav>
        <div>
          <form id="sign-up" class="logged-out">
            <fieldset>
              <legend>Create an Account</legend>
              <input type="text" name="credentials[email]" placeholder="Enter Email"> <br/>
              <input type="password" name="credentials[password]" placeholder="Enter Password"> <br/>
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"> <br/>
              <input type="submit" name="submit" value="Sign up">
            </fieldset>
          </form>
          <form id="sign-in">
            <fieldset>
              <legend>Sign In</legend>
              <input type="text" name="credentials[email]" placeholder="Enter Email"><br/>
              <input type="password" name="credentials[password]" placeholder="Enter Password"><br/>
              <input type="submit" name="submit" value="Sign in">
            </fieldset>
          </form>
          <form id="change-password" >
            <fieldset>
              <legend>Change Password</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password"><br/>
              <input type="password" name="passwords[new]" placeholder="New Password"><br/>
              <input type="submit" name="submit" value="Change Password">
            </fieldset>
          </form>
          <form id="sign-out">
            <fieldset>
              <legend>Sign Out</legend>
              <input type="submit" name="submit" value="Sign Out">
            </fieldset>
          </form>

          <form id="create-chore">
            <fieldset>
              <legend>
                <h3>Add a Chore</h3>
              </legend>
              <input type="text" name="chore[chore_name]" placeholder="Name"/><br/>
              <input type="number" name="chore[chore_interval]" placeholder="Interval"/><br/>
              <input type="date" name="chore[last_done]" placeholder="Last Done"/><br/>
              <input type="text" name="chore[over_due]" placeholder="Over due"/><br/>
              <button type="submit">Add</button>
            </fieldset>
          </form>
        </div>
        <div id="show-chores"></div>
      </body>
</html>
